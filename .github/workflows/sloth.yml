name: Sloth

on:
  pull_request:
  merge_group:

jobs:
  sloth:
    runs-on: ubuntu-24.04
    steps:
      - uses: step-security/harden-runner@446798f8213ac2e75931c1b0769676d927801858 # v2.10.3
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: |
            api.github.com:443

      - name: Sloth
        uses: lendable/sloth@v0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ignored: |
            Validate PR title
