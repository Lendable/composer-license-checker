name: Merge Gatekeeper

on:
  pull_request:
  merge_group:
    branches:
      - main

jobs:
  merge-gatekeeper:
    runs-on: ubuntu-22.04
    permissions:
      checks: read
      statuses: read
    steps:
      - name: Run Merge Gatekeeper
        if: ${{ github.event_name == 'merge_group' }}
        uses: upsidr/merge-gatekeeper@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.sha }}
      - name: Run Merge Gatekeeper
        uses: upsidr/merge-gatekeeper@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
