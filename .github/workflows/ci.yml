name: "CI"

on:
  merge_group:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  ci:
    name: "Execute (PHP ${{ matrix.php-version }} with ${{ matrix.dependencies }} deps, composer v${{ matrix.composer-version}}.x)"
    runs-on: "ubuntu-22.04"

    strategy:
      matrix:
        dependencies:
          - "lowest"
          - "locked"
          - "highest"
        php-version:
          - "8.1"
          - "8.2"
        composer-version:
          - "2.4"
          - "2.5"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "pcov"
          php-version: "${{ matrix.php-version }}"
          ini-values: memory_limit=-1
          tools: "composer:${{ matrix.composer-version }}"

      - uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: "${{ matrix.dependencies }}"

      - name: "Validate Composer dependencies"
        run: "composer validate"

      - name: "Check composer.json normalization"
        run: "composer normalize --dry-run"

      - name: "Run security check"
        run: "composer security:check"

      - name: "Check licenses (composer installed.json provider)"
        run: "composer license:check -- --provider-id=json -v"

      - name: "Check licenses (composer licenses provider)"
        run: "composer license:check -- --provider-id=licenses -v"

      - name: "Run coding style"
        if: ${{ matrix.dependencies == 'locked' && matrix.php-version == '8.1' }}
        run: "composer code-style:check"

      - name: "Run PHPStan"
        if: ${{ matrix.dependencies == 'locked' }}
        run: "composer phpstan"

      - name: "Run Rector"
        if: ${{ matrix.dependencies == 'locked' && matrix.php-version == '8.1' }}
        run: "composer rector:check"

      - name: "Unit tests"
        run: "composer tests:unit"

      - name: "End-to-End tests"
        run: "composer tests:e2e"
